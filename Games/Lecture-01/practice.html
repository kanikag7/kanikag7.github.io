<html>
    <head>
        <title>Learning JS | Coding Blocks</title>
        
        <style>
            #mycanvas{
            width:800px;
            height:800px;
            border:5px solid orange;
            }
            
        </style>
    </head>
    
    <body>
        
        <canvas id="mycanvas"></canvas>
        
        <script>
            var a = 10;
            var b = 20;
            var c = a+b;
            console.log(c);
            
            var h = "hello";
            console.log(h+ " world");
            
            h = h.toUpperCase();
            h = h.toLowerCase();
            // Slices a string from start to end-1
            h = h.slice(1,3);
            console.log(h);
            
            ///Arrays
            a = [1,2,3,4,5];
            b = ["1","one",2,3,4.5,true];
            
            b.push("Hello World");
            b.pop();
            b[1] += "two";
            
            //Nested Array
            a.push(b);
            
            a = [ [1,2], [5,3], [4,"hi"], "five" ];
            
            //alert("This is ALERT BOX!");
            fun();
            
            function fun(){
                var d= a.slice(0,2);
                console.log("Inside Fun !");
                for(var i=0;i<2;i++){
                    for(var j=0;j<2;j++){
                        console.log(d[i][j]);
                    }
                }
            }
            
            //This type of function is not hoisted!
            var fun2 = function(){
                console.log("inside fun 2..");
                
            }
            function printSquare(no){
                
                    function getSquare(n){
                        return n*n;
                    }
                
                    var ans = getSquare(no);
                    console.log(ans);
            }
            printSquare(12);
            fun2();
            
            
            function checkPrime(n){
                
                for(var i=2;i<=n/2;i++){
                    if(n%i==0){
                        return false;
                    }
                }
                return true;
            }
            var printPrimes = function(range){
                
                for(var i=2;i<=range;i++){
                    if(checkPrime(i)==true){
                        console.log(i);
                    }
                }
                
            }
            
            printPrimes(20);
            ///While Loop
            
            i=1;
            while(i<=5){
                console.log("Hello"+i);
                i++;
            }
            //For Each Loop
            a = [13,12,10,17,21,31];
            a.forEach(function(element,index){
                    if(checkPrime(element)==true){
                        console.log(element+" - "+index);
                    }
            });
            
            for(var i=0;i < a.length; i++){
                console.log(a[i]);
            }
            
            //JavaScript Object Notation(JSON)
            var bird = { 
                color:"blue",
                name:"peacock",
                x: 100,
                y: 200,
                state:"sitting",
                weapons: [ "sword"],
                
                sayHi: function(){
                        console.log(this.name + "says Hi");
                },
                fly: function(){
                    console.log("Bird is Flying!");
                    this.state = "flying";
                },
                sit:function(){
                    console.log("Bird is now Sitting");
                    this.state = "sitting";
                },
                addWeapon:function(w){
                      this.weapons.push(w);
                },
                showWeapons:function(){
                    console.log(this.weapons);
                }
                
                
            
            };
            
            bird.addWeapon("Gun");
            bullets = [0,1,2,3,4];
            bird.addWeapon(bullets);
            bird.showWeapons();
            
            
            
            
            var canvas = document.getElementById('mycanvas');
            console.log(canvas);
            
            function mouseClicked(e){
                console.log("You clicked the mouse");
                console.log(e);
                x = e.clientX;
                y = e.clientY;
            }
            function mouseReleased(e){
                console.log("You released the mouse");
            }
            
            
            function jumpBird(e){
                
                console.log(e);
                if(e.key==" "||e.key=="ArrowUp"){
                    console.log("Bird is Jumping");    
                }
                
            }
            function fallBird(){
                console.log("Bird is falling");
            }
        
            
            canvas.addEventListener('mousedown',mouseClicked);
            canvas.addEventListener('mouseup',mouseReleased);
            canvas.addEventListener('touchstart',jumpBird);
            canvas.addEventListener('touchend', fallBird);
            
            document.addEventListener('keydown', jumpBird);
            document.addEventListener('keyup', fallBird);
            
            localStorage.setItem('score',100);
            
            console.log(localStorage.getItem('score'));
            
            
            
        
        </script>
    </body>
</html>
